<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="maxi-continer vh vw">
        <header><!-- inizio header-->
            <div class="container-fluid h60px">
                <div class="row row align-items-center h100">                  
                    <div class="column w60px"><!-- inizio Logo -->
                        <div class="block">
                            <img src="./img/mobile-logo.png" alt="" class="w100">
                        </div>
                        <div class="none">
                            <img src="./img/logo.svg" alt="" class="w100">
                        </div>
                    </div><!--fin Logo -->
                    <div class="column w100-mob-60"><!-- inizio search-bar-->
                        <div class="search-bar d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass fa-xs" style="color: #00040a;"></i>
                            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div><!-- fine search-bar-->
                    <div class="column w60px"><!-- inizio icone-->
                        <div class="block">
                            <ul class="margin-0 w100">
                                <li class=" paddingleft-10"><a href="#"><i class="fa-solid fa-bell fa-xs" style="color: #d6c243;"></i></a></li>
                            </ul>
                        </div>
                        <div class="none">
                            <ul class="margin-0">
                                <li class="in-block paddingleft-10"><a href="#"><i class="fa-solid fa-list fa-xs"></i></a></li>
                                <li class="in-block paddingleft-10"><a href="#"><i class="fa-solid fa-question fa-xs"></i></a></li>
                                <li class="in-block paddingleft-10"><a href="#"><i class="fa-solid fa-ellipsis-vertical fa-xs"></i></a></li>
                                <li class="in-block paddingleft-10"><a href="#"><i class="fa-solid fa-bell fa-xs" style="color: #d6c243;"></i></a></li>
                            </ul>
                        </div>
                    </div><!-- fine icone--> 
                </div>
            </div>
        </header><!--fine header-->
        <main><!-- inizio main-->
            <div class="container-fluid">
                <div class="row h100-">
                    <div class="sidebar w60px"><!-- inizio sidebar -->
                        <div class="between">
                            <div class="margin-0 block"><!--- inizio mobile-->
                                <ul>
                                    <li><a href="#"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a></li>
                                    <li><a href="#"><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i></a></li>
                                    <li><a href="#"><i class="fa-solid fa-signal" style="color: #ffffff;"></i></a></li>
                                </ul>
                            </div>
                            <div class="margin-0 block">
                                <ul>
                                    <li><a href="#"><i class="fa-solid fa-gear" style="color: #ffffff;"></i></a></li>
                                </ul>
                            </div><!--- fine mobile-->
                            <div class="margin-0 none"><!--inizio desktop-->
                                <ul>
                                    <li><a href="#"><i class="fa-solid fa-house fa-xs" style="color: #ffffff;"></i><span class="white m-l-10">Home</span></a></li>
                                    <li><a href="#"><i class="fa-solid fa-chart-simple fa-xs" style="color: #ffffff;"></i><span class="white m-l-10">Stats</span></a></li>
                                    <li><a href="#"><i class="fa-solid fa-signal fa-xs" style="color: #ffffff;"></i><span class="white m-l-10">Signals</span></a></li>
                                </ul>
                            </div>
                            <div class="margin-0 none">
                                <ul>
                                    <li><a href="#"><i class="fa-solid fa-gear fa-xs" style="color: #ffffff;"></i><span class="white m-l-10">Admin</span></a></li>
                                </ul>
                            </div><!--fine desktop-->
                        </div>
                    </div><!-- fine sidebar -->
                    <div class="main w100-mob"><!-- inizio main centrale -->
                        <div class="container-fluid">
                            <div class="row h100">
                                <div class="column h270px">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-4 green"> prova</div>
                                            <div class="col-4">prova</div>
                                            <div class="col-4 red">prova</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column h100-330 blue">
                                    
                                </div>
                            </div>
                        </div>
                    </div><!-- fine main centrale -->
                </div>
            </div>
        </main><!--fine main-->
    </div>
</body>
</html>
